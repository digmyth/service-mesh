apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali-virtualservice
  namespace: istio-system
spec:
  hosts:
  - "kiali.done.com"
  gateways:
  - kiali-gateway
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: kiali
        port:
          number: 20001
---
